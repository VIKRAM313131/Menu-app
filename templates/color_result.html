<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Detection Result</title>
<style>
/* CSS for Color Detection Result page */

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    margin: 0;
    padding: 20px;
}

h2 {
    color: #333;
}

h3 {
    color: #666;
}

.color-box {
    width: 200px;
    height: 200px;
    margin: 20px auto;
    border: 1px solid #ccc;
}

a {
    display: block;
    margin-top: 20px;
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}



</style>
</head>
<body>
    <h2>Color Detection Result</h2>
    <h3>Detected Color: {{ color_name }}</h3>
    <div class="color-box" style="background-color: {{ color_name }};"></div>
    
    <a href="{{ url_for('upload_file') }}">Upload Another Image</a>
</body>
</html>
